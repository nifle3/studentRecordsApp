<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Форма отправки заявки</title>
  <!-- Подключение Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Дополнительные стили */
    body {
      background-color: #f8f9fa;
    }
    .form-control {
      margin-bottom: 15px;
    }
  </style>
</head>
<body>

<div class="container">
  <div class="row mt-3">
    <div class="col">
      <h2>Форма отправки заявки</h2>
    </div>
  </div>
  <div class="row mt-5">
    <div class="col-md-6 offset-md-3">
      <form>
        <div class="mb-3">
          <label for="subject" class="form-label">Тема заявки</label>
          <input type="text" class="form-control" id="subject" placeholder="Введите тему заявки">
        </div>
        <div class="mb-3">
          <label for="requestFile" class="form-label">Добавить файл</label>
          <input class="form-control" type="file" id="requestFile">
        </div>
        <div class="mb-3">
          <label for="requestText" class="form-label">Суть заявки</label>
          <textarea class="form-control" id="requestText" rows="5" placeholder="Введите суть заявки"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Отправить заявку</button>
      </form>
    </div>
  </div>
</div>

<!-- Подключение Bootstrap JS (необходимо для работы интерактивных элементов) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
