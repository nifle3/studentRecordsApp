<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Административная панель</title>
  <!-- Подключение Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Дополнительные стили */
    body {
      background-color: #f8f9fa;
    }
    .btn-exit {
      position: absolute;
      top: 10px;
      right: 10px;
    }
  </style>
</head>
<body>
<div class="container">
  <div class="row mt-3">
    <div class="col">
      <h2>Административная панель</h2>
    </div>
    <div class="col text-end">
      <button type="button" class="btn btn-danger btn-exit">Выход</button>
    </div>
  </div>
  <div class="row mt-5">
    <div class="col-md-6">
      <h3>Студенты</h3>
      <button type="button" class="btn btn-primary mb-3">Добавить студента</button>
      <button type="button" class="btn btn-secondary mb-3">Данные о студентах</button>
      <button type="button" class="btn btn-secondary mb-3">Удалить студента</button>
      <button type="button" class="btn btn-secondary mb-3">Заявки</button>
    </div>
  </div>
</div>

<!-- Подключение Bootstrap JS (необходимо для работы интерактивных элементов) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
