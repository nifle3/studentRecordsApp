<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Форма ответов на заявки</title>
  <!-- Подключение Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Дополнительные стили */
    body {
      background-color: #f8f9fa;
    }
    .form-control {
      margin-bottom: 15px;
    }
  </style>
</head>
<body>
<div class="container">
  <div class="row mt-3">
    <div class="col">
      <h2>Форма ответов на заявки</h2>
    </div>
  </div>
  <div class="row mt-5">
    <div class="col-md-6 offset-md-3">
      <form>
        <div class="mb-3">
          <label for="requestType" class="form-label">Выберите заявку</label>
          <select class="form-select" id="requestType">
            <option selected disabled>Выберите тип заявки</option>
            <option value="request1">Заявка 1</option>
            <option value="request2">Заявка 2</option>
            <option value="request3">Заявка 3</option>
          </select>
        </div>
        <div class="mb-3">
          <label for="responseText" class="form-label">Текст ответа</label>
          <textarea class="form-control" id="responseText" rows="3" placeholder="Введите текст ответа"></textarea>
        </div>
        <div class="mb-3">
          <label for="responseFile" class="form-label">Добавить файл</label>
          <input class="form-control" type="file" id="responseFile">
        </div>
        <button type="submit" class="btn btn-primary">Отправить ответ</button>
      </form>
    </div>
  </div>
</div>

<!-- Подключение Bootstrap JS (необходимо для работы интерактивных элементов) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
