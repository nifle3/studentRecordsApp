<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Административная панель админа</title>
  <!-- Подключение Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Дополнительные стили */
    body {
      background-color: #f8f9fa;
    }
    .form-control {
      margin-bottom: 10px;
    }
    .table {
      margin-top: 20px;
    }
  </style>
</head>
<body>

<div class="container">
  <div class="row">
    <div class="col-md-6">
      <h2>Управление сотрудниками</h2>
      <!-- Форма добавления сотрудника -->
      <form id="employeeForm">
        <div class="mb-3">
          <label for="empLastName" class="form-label">Фамилия</label>
          <input type="text" class="form-control" id="empLastName" required>
        </div>
        <div class="mb-3">
          <label for="empFirstName" class="form-label">Имя</label>
          <input type="text" class="form-control" id="empFirstName" required>
        </div>
        <div class="mb-3">
          <label for="empMiddleName" class="form-label">Отчество</label>
          <input type="text" class="form-control" id="empMiddleName">
        </div>
        <div class="mb-3">
          <label for="empPosition" class="form-label">Должность</label>
          <input type="text" class="form-control" id="empPosition" required>
        </div>
        <div class="mb-3">
          <label for="empDOB" class="form-label">Дата рождения</label>
          <input type="date" class="form-control" id="empDOB" required>
        </div>
        <div class="mb-3">
          <label for="empMedCard" class="form-label">Медицинская книжка</label>
          <input type="text" class="form-control" id="empMedCard" required>
        </div>
        <div class="mb-3">
          <label for="empPassport" class="form-label">Паспорт</label>
          <input type="text" class="form-control" id="empPassport" required>
        </div>
        <button type="submit" class="btn btn-primary">Добавить сотрудника</button>
      </form>
        </tbody>
      </table>
    </div>
    <div class="col-md-6">
      <h2>Управление студентами</h2>
      <!-- Форма добавления студента -->
      <form id="studentForm">
        <div class="mb-3">
          <label for="stdLastName" class="form-label">Фамилия</label>
          <input type="text" class="form-control" id="stdLastName" required>
        </div>
        <div class="mb-3">
          <label for="stdFirstName" class="form-label">Имя</label>
          <input type="text" class="form-control" id="stdFirstName" required>
        </div>
        <div class="mb-3">
          <label for="stdMiddleName" class="form-label">Отчество</label>
          <input type="text" class="form-control" id="stdMiddleName">
        </div>
        <div class="mb-3">
          <label for="stdCertificate" class="form-label">Аттестат</label>
          <input type="text" class="form-control" id="stdCertificate" required>
        </div>
        <div class="mb-3">
          <label for="stdDOB" class="form-label">Дата рождения</label>
          <input type="date" class="form-control" id="stdDOB" required>
        </div>
        <div class="mb-3">
          <label for="stdType" class="form-label">Тип оплаты</label>
          <select class="form-select" id="stdType" required>
            <option value="Бюджет">Бюджет</option>
            <option value="Платник">Платник</option>
          </select>
        </div>
        <button type="submit" class="btn btn-primary">Добавить студента</button>
      </form>
        </tbody>
      </table>
    </div>
  </div>
</div>

<!-- Подключение Bootstrap JS (необходимо для работы интерактивных элементов) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<!-- Подключение скриптов для взаимодействия с сервером -->
<script src="scripts/admin.js"></script>
</body>
</html>
