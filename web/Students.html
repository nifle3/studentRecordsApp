<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Профиль студента</title>
  <!-- Подключение Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Дополнительные стили */
    body {
      background-color: #f8f9fa;
    }
    .profile-info {
      margin-bottom: 20px;
    }
  </style>
</head>
<body>

<div class="container">
  <div class="row mt-3">
    <div class="col">
      <h2>Профиль студента</h2>
    </div>
  </div>
  <div class="row mt-5">
    <div class="col-md-6 offset-md-3">
      <div class="profile-info">
        <label for="lastName" class="form-label">Фамилия</label>
        <input type="text" class="form-control" id="lastName" value="Иванов" disabled>
      </div>
      <div class="profile-info">
        <label for="firstName" class="form-label">Имя</label>
        <input type="text" class="form-control" id="firstName" value="Иван" disabled>
      </div>
      <div class="profile-info">
        <label for="patronymic" class="form-label">Отчество</label>
        <input type="text" class="form-control" id="patronymic" value="Иванович" disabled>
      </div>
      <div class="profile-info">
        <label for="attestation" class="form-label">Аттестат</label>
        <input type="text" class="form-control" id="attestation" value="1234567890" disabled>
      </div>
      <div class="profile-info">
        <label for="birthdate" class="form-label">Дата рождения</label>
        <input type="text" class="form-control" id="birthdate" value="01.01.2000" disabled>
      </div>
      <button type="button" class="btn btn-primary">Заявка</button>
    </div>
  </div>
</div>

<!-- Подключение Bootstrap JS (необходимо для работы интерактивных элементов) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
