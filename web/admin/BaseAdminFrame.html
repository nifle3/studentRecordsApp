<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Административная панель</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .btn-exit {
      position: absolute;
      top: 10px;
      right: 10px;
    }
  </style>
</head>
<body>

<div class="container" id="main">
  <div class="row mt-3">
    <div class="col">
      <h2>Административная панель</h2>
    </div>
    <div class="col text-end">
      <button type="button" class="btn btn-danger btn-exit">Выход</button>
    </div>
  </div>
  <div class="row mt-5">
    <div class="col-md-6">
      <form @submit.prevent="update">
        <div class="mt-4 me-4 form-group">
          <label for="name">Имя</label>
          <input type="text" class="form-control" placeholder="Имя" id="name" v-model="self.first_name" required maxlength="100">
        </div>
        <div class="mt-4 me-4">
          <label for="lastName">Имя</label>
          <input type="text" class="form-control" id="lastName" placeholder="Фамилие" v-model="self.last_name" required maxlength="100">
        </div>
        <div class="mt-4 me-4">
          <label for="surname">Отчество</label>
          <input type="text" class="form-control" placeholder="Отчество" id="surname" v-model="self.surname" required maxlength="100">
        </div>
        <div class="mt-4 me-4">
          <label for="lastName">Почта</label>
          <input type="text" id="email" class="form-control" placeholder="Почта" v-model="self.email" required maxlength="100"
                 pattern="^[a-zA-Z0-9._-]+@[a-zA-Z0-9._-]+\.[a-z]+$">
        </div>
        <div class="mt-2">
          <small></small>
        </div>
        <div class="mt-4">
          <button type="submit" class="btn btn-primary btn-lg btn-block">Обновить данные</button>
        </div>
      </form>
    </div>
    <div class="col-md-6">
      <h3>Сотрудники</h3>
      <button type="button" class="btn btn-primary mb-3">Добавить сотрудника</button>
      <button type="button" class="btn btn-secondary mb-3">Данные о сотрудниках</button>
    </div>
  </div>
</div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://unpkg.com/vue"></script>
<script type="text/javascript">
  Vue.createApp({
    data() {
      return {
        self: {
          first_name:"",
          last_name:"",
          surname:"",
          email:""
        },
        employees: []
      }
    },
    mounted() {
      fetch("http://localhost:80/api/v1/admin/self", {
        method: "GET",
      }).then(response => {
        if (!response.ok) {
          document.body.innerHTML = ""
          throw new Error(response.status)
        }
        return response.json()
      }).then(data => this.self = data).catch(error => console.log(error))

      fetch("http://localhost:80/api/v1/admin/worker", {
        method: "GET",
      }).then(response => {
              if (!response.ok) {
                document.body.innerHTML = ""
                throw new Error(response.status)
              }
          return response.json()
      }).then(data => this.employees = data).catch(error => console.log(error))

    },
    methods: {
      update() {
        fetch("http://localhost:80/api/v1/admin/")
      }
    }
  }).mount('#main');
</script>
</body>
</html>
